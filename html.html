<!DOCTYPE html>

<html>
<head>
    <style>
        .red {
            color: blueviolet;
        }
    </style>
</head>




<body>
    <form action="" method="post" id="form-1">
    
        <!-- nhập username -->
        <div>
            <span>nhập username</span>
            <br>
            <input type="text" name="input" id="user" placeholder="VD: RollerPhan">
        </div>
        <!-- nhập email -->
        
        <div>
            <span>nhập email</span>
            <br>
            <input type="text" name="input" id="email" placeholder="VD: rollerphan@gmail.com">
        </div>
        
        <!-- nhập mật khẩu -->
        <div>
            <span>nhập mật khẩu</span>
            <br>
            <input type="password" name="input" id="passwd" placeholder="Hãy nhập mật khẩu">
        </div>

        <!-- nhập lại mật khẩu -->
        <div>
            <span>nhập lại mật khẩu</span>
            <br>
            <input type="text" name="input" id="conform" placeholder="Hãy nhập lại mật khẩu">
        </div>

    </form>
    <script src="javascript.js"></script>
    <script>
        validator({
            form: '#form-1',
            rules: [
                validator.isUser('#user'),
                validator.isPasswd('#passwd', 8)
            ]
        })
    </script>
</body>




</html>
